    <p>Dung beetles are bettles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>

      <dt>Kingdom</dt><dd>Animalia</dd>

      <dt>Class</dt><dd>Insecta</dd>
      <dt>Order</dt><dd>Coleoptera</dd>
      <dt>Suborder</dt><dd>Polyphaga</dd>
      <dt>Superfamily</dt><dd>Scarabaeoidea</dd>
      <dt>Family</dt><dd>Scarabidae</dd>
    </dl>
